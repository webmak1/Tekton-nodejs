apiVersion: tekton.dev/v1alpha1
kind: PipelineRun
metadata:
  name: application-pipeline-run
spec:
  pipelineRef:
    name: application-pipeline
  resources:
    - name: git-source
      resourceRef:
        name: git
  params:
    - name: pathToContext
      value: "app"
    - name: pathToYamlFile
      value: "deploy.yaml"
#    - name: "imageUrl"
#      value: "private-docker-registry.kube-system:5000/app"
    - name: "imageUrl"
      value: "webmakaka/app"
    - name: "imageTag"
      value: "0.0.1"
  serviceAccountName: service-account
